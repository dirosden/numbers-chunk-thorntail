 apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: numbers-chunk-thorntail-cron
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: numbers-chunk-thorntail-cron
            image:     docker-registry.default.svc:5000/pr/numbers-chunk
            command: ["java",  "-jar", "/deployments/numbers-chunk-thorntail.jar"]
          restartPolicy: OnFailure

